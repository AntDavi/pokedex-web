<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Pokedéx</title>
</head>

<body>

    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="./assets/logo.svg" alt="">
            </a>
        </div>
    </header>

    <section class="s-hero">
        <div class="slide-hero">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="main-area">
                        <div class="container">
                            <div class="text-area">
                                <div class="tag">
                                    <div class="icon">
                                        <img src="assets/bag-red.svg" alt="">
                                    </div>
                                    <span>pokedex</span>
                                </div>
                                <h1>
                                    Who is that Pokémon?
                                </h1>
                                <p>
                                    The perfect guide for those who want to hunt Pokémons around the world
                                </p>
                                <div class="img-pokeball">
                                    <img src="assets/lighting.svg" alt="" class="lights">
                                    <img src="./assets/pokeball-red.png" alt="" class="pokeball">
                                </div>
                            </div>
                            <div class="explore-area">
                                <div class="txt">
                                    <div class="icon">
                                        <i class="fa-solid fa-arrow-down"></i>
                                    </div>
                                    <span>explore</span>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide blue">
                    <div class="main-area">
                        <div class="container">
                            <div class="text-area">
                                <div class="tag blue-tag">
                                    <div class="icon">
                                        <img src="assets/bag-red.svg" alt="">
                                    </div>
                                    <span>pokedex</span>
                                </div>
                                <h1>
                                    Catch them all!
                                </h1>
                                <p>
                                    The perfect guide for those who want to hunt Pokémons around the world
                                </p>
                                <div class="img-pokeball">
                                    <img src="assets/lighting.svg" alt="" class="lights">
                                    <img src="./assets/pokeball-blue.png" alt="" class="pokeball">
                                </div>
                            </div>
                            <div class="explore-area">
                                <div class="txt">
                                    <div class="icon">
                                        <i class="fa-solid fa-arrow-down"></i>
                                    </div>
                                    <span>explore</span>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/libs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
